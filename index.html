<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="googlebot" content="noindex,nofollow" />
  <title>JEFE IPTV 29 — Catalogue privé</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0b10;--card:#121219;--text:#e9e9f2;--muted:#a4a4b6;--accent:#6ee7b7;--ring:#272739}
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);background:radial-gradient(1200px 600px at 80% -10%,#1b1b27,transparent),linear-gradient(180deg,#0b0b10 0%,#0b0b10 100%)}
    a{color:inherit;text-decoration:none}
    .container{max-width:1180px;margin:0 auto;padding:24px}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:12px 0}
    .brand{display:flex;align-items:center;gap:12px}
    .brand strong{font-size:18px}
    .badge{font-size:12px;border:1px solid var(--ring);padding:4px 8px;border-radius:999px;color:var(--muted)}
    .controls{display:flex;gap:10px;flex-wrap:wrap}
    select,input{background:#0f0f16;border:1px solid var(--ring);color:var(--text);border-radius:10px;padding:10px}
    .grid{display:grid;gap:16px}
    .packs{grid-template-columns:repeat(auto-fit,minmax(250px,1fr))}
    .card{background:linear-gradient(180deg,#13131b,#0e0e16);border:1px solid var(--ring);border-radius:16px;padding:16px}
    .pack-title{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .price{font-weight:700;font-size:22px}
    .muted{color:var(--muted)}
    .feat{font-size:13px;color:var(--muted);margin:6px 0}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:11px 14px;border-radius:12px;border:1px solid var(--ring);background:linear-gradient(180deg,#151520,#0f0f17);color:var(--text);font-weight:600}
    .btn.primary{border-color:transparent;background:linear-gradient(180deg,#2b4c2f,#1b2b1e)}
    h2{margin:18px 0 8px}
    .section-head{display:flex;align-items:center;justify-content:space-between}
    footer{padding:36px 0;color:var(--muted);text-align:center}
    .surdevis{font-size:13px;font-weight:600;color:gold}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <strong>JEFE IPTV 29 — Catalogue privé</strong>
        <span class="badge">lien partagé uniquement</span>
      </div>
    </header>

    <section class="section-head">
      <div>
        <h2>Packs disponibles</h2>
        <p class="muted">Catalogue privé mis à jour — tarifs 2025.</p>
      </div>
      <span class="badge">Paiements: Virement • Lydia • PayPal</span>
    </section>

    <div id="packs" class="grid packs"></div>

    <section id="contact" style="margin-top:22px" class="grid" >
      <div class="card">
        <h3 style="margin:0 0 8px">Me contacter</h3>
        <div class="grid" style="grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:10px">
          <a class="btn" href="mailto:jefeiptv29@gmail.com">Email</a>
          <a class="btn" href="https://www.snapchat.com/add/jefeiptv" target="_blank">Snapchat</a>
        </div>
      </div>
    </section>

    <footer>© <span id="year"></span> JEFE IPTV 29 — Catalogue privé non référencé.</footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const DATA = [
      // Individuels IPTV
      {t:'Abonnement IPTV France Extra HD — 1 an', p:38, c:'individuel', d:'Toutes les chaînes de sport France + VOD (Netflix, Amazon Prime, Disney+).'},
      {t:'Abonnement IPTV France Extra Full HD — 1 an', p:40, c:'individuel', d:'Bouquet FHD + Chaînes sport France + VOD (Netflix, Amazon Prime, Disney+).'},
      {t:'Abonnement IPTV France Ultra UHD (4K) — 1 an', p:45, c:'individuel', d:'Bouquet 4K/UHD + Chaînes sport France + VOD 4K (Netflix, Amazon, Disney+).'},
      {t:'Abonnement IPTV VIP 4K sans VOD — 12 mois', p:50, c:'individuel', d:'Sélection 4K premium, sans la bibliothèque VOD.'},
      {t:'Abonnement IPTV Ultra Serveurs (2 serveurs) — 12 mois', p:60, c:'individuel', d:'Accès sur 2 serveurs — stabilité renforcée.'},

      // Packs doubles
      {t:'Pack Deux Abonnements IPTV France Extra UHD (4K) — 12 mois', p:65, c:'double', d:'2 x France Extra 4K 12 mois.'},

      // Options
      {t:'Abonnement IPTV Kids — 1 an', p:40, c:'options', d:'Chaînes enfants + VOD kids.'},

      // Services streaming
      {t:'Netflix Premium — 1 an', p:65, c:'services', d:'Abonnement complet Netflix Premium.'},
      {t:'YouTube Premium + Music — 1 an', p:50, c:'services', d:'Abonnement YouTube sans pubs + Music.'},
      {t:'Spotify Premium (New-ID) — 1 an', p:52.99, c:'services', d:'Musique illimitée — qualité Premium.'},
      {t:'Microsoft 365 / Office 365 — Licence à vie', p:50, c:'services', d:'Suite Office complète (Word, Excel, Outlook…). Licence à vie.'},
      {t:'Amazon Prime Video — 1 an', p:49.99, c:'services', d:'Streaming films/séries Prime Video.'},
      {t:'Adobe Apps — Licence à vie (PS, PR, AE, LR)', p:30, c:'services', d:'Licence à vie complète des logiciels Adobe.'},
      {t:'OpenAI ChatGPT-5 Premium — 1 an', p:90, c:'services', d:'Accès Premium IA (ChatGPT-5) — 12 mois.'},
    ];

    const packsEl = document.getElementById('packs');
    function render(list){
      packsEl.innerHTML = '';
      list.forEach(x=>{
        const priceHTML = x.p ? `<span class='price'>${x.p.toFixed(2)}€</span>` : `<span class='surdevis'>Sur devis</span>`;
        const el = document.createElement('div');
        el.className='card';
        el.innerHTML = `<div class='pack-title'><h3>${x.t}</h3>${priceHTML}</div><p class='feat'>${x.d}</p>`;
        packsEl.appendChild(el);
      });
    }
    render(DATA);
  </script>
</body>
</html>
